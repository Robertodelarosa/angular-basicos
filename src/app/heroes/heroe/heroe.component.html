<h1>Héroe component</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ nombre }}</dd>

  <td>Edad:</td>
  <dd>{{ edad }}</dd>

  <td>Función:</td>
  <dd>{{ obtenerNombre() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ nombreCapitalizado }}</dd>

  <button (click)="nombre = 'Spiderman'">Cambiar Héroe</button>
  <button (click)="edad = 22">Cambiar Edad</button>
</dl>
